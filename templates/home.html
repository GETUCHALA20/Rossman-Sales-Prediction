 <!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->

      <!--Let browser know website is optimized for mobile-->

    </head>

    <body>
        <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>

        </div>

        <div id="navbarBasicExample" class="navbar-menu">

                About

            </div>
        </div>

        <div class="container">
        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">Competion Distance</label>
                    <div class="control">
                        <input class="input" type="number" placeholder="Competion Distance">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Store</label>
                    <div class="control">
                        <input class="input" type="number" placeholder="Store">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Promo</label>
                    <div class="control">
                        <label class="radio">
                        <input type="radio" name="question">
                        Yes
                        </label>
                        <label class="radio">
                        <input type="radio" name="question">
                        No
                        </label>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Date</label>
                    <div class="control">
                        <input class="input" type="date">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Promo Open Since(Month)</label>
                    <div class="control">
                        <input class="input" type="number" placeholder="promo">
                    </div>
                </div>
                
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">Store Type</label>
                    <div class="control">
                        <div class="select">
                        <select>
                            <option>a</option>
                            <option>b</option>
                            <option>c</option>
                            <option>d</option>
                        </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Assortment</label>
                    <div class="control">
                        <div class="select">
                        <select>
                            <option>a</option>
                            <option>b</option>
                            <option>c</option>
                        </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">School Holiday</label>
                    <div class="control">
                        <label class="radio">
                        <input type="radio" name="question">
                        Yes
                        </label>
                        <label class="radio">
                        <input type="radio" name="question">
                        No
                        </label>
                    </div>
                </div>
                <div class="field">
                    <label class="label">State Holiday</label>
                    <div class="control">
                        <div class="select">
                        <select>
                            <option>None</option>
                            <option>Public Holiday</option>
                            <option>Christmas</option>
                            <option>Easter</option>
                        </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Promo2</label>
                    <div class="control">
                        <label class="radio">
                        <input type="radio" name="question">
                        Yes
                        </label>
                        <label class="radio">
                        <input type="radio" name="question">
                        No
                        </label>
                    </div>
                </div>
                <div class="control">
                    <button class="button is-primary">Predict Sales</button>
                </div>
            </div>
            <div class="column">
                Prediction
            </div>
        </div>
        </div>
        
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </body>
  </html>
